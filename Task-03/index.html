<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Circle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Draw a Perfect Circle!</h1>
    <p>Click and drag to draw a circle around the red dot. Release to see your score.</p>

    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <div class="score-container">
        <h2>Your Score: <span id="score">0%</span></h2>
        <h2>Best Session Score: <span id="best-score">0%</span></h2>
    </div>

    <button id="reset-button">Draw Again</button>

    <script src="script.js"></script>
</body>
</html>
